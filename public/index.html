<!DOCTYPE html>
<html>
    <head>
        <title>Live Text App</title>
    </head>

    <body>
        <div class="wrapper">
            <p class="text" />
        </div>
    </body>

    <script>
        document.onload(() => {
            var socket = new WebSocket(`ws://`)

            socket.onerror = (err) => {
                if (err) console.error(err)
            }
        })
    </script>
</html>
